version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Note: For production, use secrets management or env_file directive
      - DATABASE_URL=postgresql://$${DB_USER}:$${DB_PASS}@db:5432/$${DB_NAME}
      - SERVER_PORT=3000
      - RUST_LOG=rust_basic_api=info,tower_http=debug
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    environment:
      # Note: For production, use Docker secrets or external secret management
      - POSTGRES_USER=$${DB_USER}
      - POSTGRES_PASSWORD=$${DB_PASS}
      - POSTGRES_DB=$${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
